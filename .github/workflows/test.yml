name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    container: ros:noetic
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Compile TypeScript
        run: npm run build
      - name: Install ROSBridge Server
        run: apt-get update && apt-get install -y --no-install-recommends ros-noetic-rosbridge-server
      - name: Launch ROS
        run: bash -c "source /opt/ros/noetic/setup.bash && roslaunch rosbridge_server rosbridge_websocket.launch &"
      - name: Run test suite
        run: npm test
