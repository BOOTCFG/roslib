name: Test

on:
  push:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    container: ros:noetic
    steps:
      - name: Check out project
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: Compile TypeScript
        run: npm run build
      - name: Install ROSBridge Server
        run: apt-get update && apt-get install -y --no-install-recommends ros-noetic-rosbridge-server
      - name: Launch ROS
        run: bash -c "source /opt/ros/noetic/setup.bash && roslaunch rosbridge_server rosbridge_websocket.launch &"
      - name: Run test suite
        run: npm test
      - name: Submit code coverage
        uses: codecov/codecov-action@v2.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          files: ./coverage/coverage-final.json # optional
          fail_ci_if_error: true
          verbose: true
      - name: Publish to NPM
        if: ${{ github.event_name == 'release' }}
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
